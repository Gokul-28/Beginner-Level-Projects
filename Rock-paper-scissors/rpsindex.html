<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rpsstyles.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="game">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="result">
      <p>Choose your weapon!</p>
    </div>
  </div>
  <button onclick="alert('Button clicked!')">Click me</button>
  <div onmouseover="console.log('Mouse over!')">Hover over me</div>
  <form onsubmit="submitForm()">
      <!-- Form inputs -->
      <button type="submit">Submit</button>
  </form>
  
  <script src="rps.js"> </script>
</body>
</html>
